<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Labels4RadioButton </title>
</head>
<body bgcolor="#cc99ff">
    <h3 > Labels Inside Input Elements </h3>
    <h3> USE OF LABELS BEFORE  RADIO INPUTS </h3>
    <form>
        <label>
            Age :
            <input type="text" name="age" />
        </label>
        <br>
        <br>
        <label>
            Gender :
        </label>
    <label>
        Female 
        <input  type="radio" name="gender" value="f" />
        
    </label>   
    <label>
        Male 
        <input  type="radio" name="gender" value="m" />
        
    </label>
    <br>
    <br>
    <br>
    <hr>
    <br>
    
    <h3> USE OF LABEL AFTER RADIO INPUTS </h3>
     <label>
            Age :
            <input type="text" name="age" />
        </label>
        <br>
        <br>
        <label>
            Gender :
        </label>
    <label>
        <input  type="radio" name="gender" value="f" />
        Female       
    </label>
       
    <label>
        <input  type="radio" name="gender" value="m" />
        Male     
    </label>
    
    
    
    </form>
</body>
</html>
